apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smartcloudops-database-pvc
  namespace: smartcloudops
  labels:
    app: smartcloudops
    component: database-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

