apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smartcloudops-main-network-policy
  namespace: smartcloudops
  labels:
    app: smartcloudops
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: smartcloudops
      component: main
  policyTypes:
  - Ingress
  - Egress

  # Ingress Rules
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 8000

  # Allow traffic from other SmartCloudOps components
  - from:
    - podSelector:
        matchLabels:
          app: smartcloudops
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 8000

  # Allow health checks from kube-system
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 5000

  # Allow monitoring traffic
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8000

  # Egress Rules
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow access to databases
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow access to MLflow
  - to:
    - podSelector:
        matchLabels:
          app: mlflow
    ports:
    - protocol: TCP
      port: 5001

  # Allow access to monitoring
  - to:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090

  # Allow external API calls (OpenAI, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443

  # Allow webhook notifications
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smartcloudops-database-network-policy
  namespace: smartcloudops
  labels:
    app: smartcloudops
    component: database-network-policy
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
  - Ingress

  ingress:
  # Allow traffic from SmartCloudOps application
  - from:
    - podSelector:
        matchLabels:
          app: smartcloudops
    ports:
    - protocol: TCP
      port: 5432

  # Allow traffic from database maintenance pods
  - from:
    - podSelector:
        matchLabels:
          component: db-maintenance
    ports:
    - protocol: TCP
      port: 5432

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smartcloudops-redis-network-policy
  namespace: smartcloudops
  labels:
    app: smartcloudops
    component: redis-network-policy
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress

  ingress:
  # Allow traffic from SmartCloudOps application
  - from:
    - podSelector:
        matchLabels:
          app: smartcloudops
    ports:
    - protocol: TCP
      port: 6379

  # Allow traffic from monitoring
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 6379
