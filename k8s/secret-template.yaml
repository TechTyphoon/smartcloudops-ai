# Kubernetes Secret Template
# DO NOT commit actual secrets to version control
# Use this template with external secret management tools

apiVersion: v1
kind: Secret
metadata:
  name: smartcloudops-secrets
  namespace: smartcloudops
type: Opaque
data:
  # These values should be base64 encoded and provided via:
  # 1. CI/CD pipeline with encrypted secrets
  # 2. External secret management (AWS Secrets Manager, HashiCorp Vault)
  # 3. Kubernetes External Secrets Operator
  
  # Example: echo -n "your-secret-key" | base64
  SECRET_KEY: <BASE64_ENCODED_SECRET_KEY>
  
  # Example: echo -n "your-db-password" | base64
  POSTGRES_PASSWORD: <BASE64_ENCODED_DB_PASSWORD>
  
  # Example: echo -n "your-redis-password" | base64
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>
  
  # Example: echo -n "your-grafana-password" | base64
  GRAFANA_ADMIN_PASSWORD: <BASE64_ENCODED_GRAFANA_PASSWORD>

---
# Example using External Secrets Operator with AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: smartcloudops-external-secrets
  namespace: smartcloudops
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: smartcloudops-secrets
    type: Opaque
  data:
  - secretKey: SECRET_KEY
    remoteRef:
      key: smartcloudops/production/secret-key
  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: smartcloudops/production/db-password
  - secretKey: REDIS_PASSWORD
    remoteRef:
      key: smartcloudops/production/redis-password
  - secretKey: GRAFANA_ADMIN_PASSWORD
    remoteRef:
      key: smartcloudops/production/grafana-password
