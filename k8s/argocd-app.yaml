apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smartcloudops-backend
  namespace: argocd
  labels:
    app: smartcloudops-backend
    environment: production
    team: devops
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: Prune=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous=true
spec:
  project: default
  source:
    repoURL: https://github.com/smartcloudops/smartcloudops-ai.git
    targetRevision: main
    path: k8s
    helm:
      valueFiles:
      - values-production.yaml
      parameters:
      - name: environment
        value: production
      - name: image.tag
        value: latest
      - name: replicas
        value: "3"
  destination:
    server: https://kubernetes.default.svc
    namespace: smartcloudops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Prune=true
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
