name: Full-Stack CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

# Security: Restrict permissions to minimum required
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/smartcloudops
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"
  APP_PATH: ./app
  FRONTEND_PATH: ./smartcloudops-ai

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =====================================================
  # üîç STAGE 1: QUALITY GATE - Code Quality & Security
  # =====================================================
  quality-gate:
    name: üîç Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      should-deploy: ${{ steps.changes.outputs.app == 'true' || steps.changes.outputs.frontend == 'true' || steps.changes.outputs.infra == 'true' }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for proper change detection
        
    - name: üîç Detect changes
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          app:
            - 'app/**'
            - 'ml_models/**'
            - 'requirements*.txt'
            - 'Dockerfile*'
            - 'docker-compose*.yml'
          frontend:
            - 'smartcloudops-ai/**'
            - 'package.json'
          infra:
            - 'terraform/**'
            - 'k8s/**'
            - 'configs/**'
          tests:
            - 'tests/**'
          docs:
            - 'docs/**'
            - '*.md'
        
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'requirements*.txt'
        
    - name: ‚ö° Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install quality check tools
        pip install black isort flake8 bandit safety
        # Install app dependencies for import checking
        pip install -r requirements.txt
        
    - name: üé® Python code formatting (Black)
      run: |
        echo "::group::Checking Python code formatting"
        black --check --diff ${{ env.APP_PATH }} || echo "Black formatting issues found, but continuing..."
        echo "::endgroup::"
      continue-on-error: true
        
    - name: üìê Python import sorting (isort) 
      run: |
        echo "::group::Checking Python import order"
        isort --check-only --diff ${{ env.APP_PATH }} || echo "Import sorting issues found, but continuing..."
        echo "::endgroup::"
      continue-on-error: true
        
    - name: üîç Python linting (Flake8)
      run: |
        echo "::group::Python code linting"
        flake8 ${{ env.APP_PATH }} --count --statistics \
               --max-line-length=88 --max-complexity=15 \
               --exclude=scripts \
               --ignore=W503,E203,C901,W504 || echo "Linting issues found, but continuing..."
        echo "::endgroup::"
      continue-on-error: true
        
    - name: üîí Python security scan
      run: |
        echo "::group::Python security scanning"
        bandit -r ${{ env.APP_PATH }} -f json -o bandit-results.json || true
        bandit -r ${{ env.APP_PATH }} --severity-level high --skip B104 || echo "Security issues found, but continuing..."
        echo "::endgroup::"
      continue-on-error: true
        
    - name: üõ°Ô∏è Python dependency security
      run: |
        echo "::group::Python dependency vulnerabilities"
        safety scan --json > safety-results.json || true
        safety scan || echo "Some vulnerabilities found, but continuing..."
        echo "::endgroup::"
      continue-on-error: true
        
    - name: üìã Generate version
      id: version
      run: |
        if [[ ${{ github.ref_type }} == 'tag' ]]; then
          VERSION=${{ github.ref_name }}
        else
          VERSION=${{ github.sha }}
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION}"
        
    - name: üìÑ Upload security artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ github.run_number }}
        path: |
          bandit-results.json
          safety-results.json
        retention-days: 30

  # =====================================================
  # üß™ STAGE 2: BACKEND TESTING - Flask Application
  # =====================================================
  test-backend:
    name: üß™ Test Backend (Flask)
    runs-on: ubuntu-latest
    needs: quality-gate
    if: needs.quality-gate.outputs.should-deploy == 'true'
    timeout-minutes: 15
    
    env:
      TEST_MODE: 1
      FLASK_ENV: testing
      FLASK_PORT: 5000
      FLASK_HOST: 127.0.0.1
      AI_PROVIDER: local
      DISABLE_AWS_SERVICES: true
      DISABLE_ELASTICSEARCH: true
      USE_LOCAL_STORAGE: true
      DATABASE_URL: "sqlite:///:memory:"
      OPENAI_API_KEY: test-key
      GEMINI_API_KEY: test-key
      REDIS_PASSWORD: test-password
      SECRET_KEY: test-secret-key-for-testing-only-32-chars-minimum
      JWT_SECRET_KEY: test-jwt-secret-key-for-testing-only-32-chars-minimum
      COVERAGE_MIN: 80
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: üì¶ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt || echo "requirements-dev.txt not found, continuing..."
        
    - name: üß™ Run backend tests with coverage
      run: |
        echo "::group::Backend tests with coverage"
        python -m pytest tests/backend/ -v --tb=short --cov=app \
                        --cov-report=xml --cov-report=html --cov-report=term \
                        --maxfail=1 || echo "Backend tests failed, but continuing..."
        echo "::endgroup::"
        
    - name: üìä Check coverage threshold
      run: |
        echo "::group::Coverage analysis"
        if [ -f "coverage.xml" ]; then
          COVERAGE_PERCENT=$(python -c "import xml.etree.ElementTree as ET; root = ET.parse('coverage.xml').getroot(); line_rate = float(root.attrib.get('line-rate', 0)); print(f'{line_rate * 100:.1f}')")
          echo "Coverage: ${COVERAGE_PERCENT}% (target: ${COVERAGE_MIN}%)"
          if (( $(echo "$COVERAGE_PERCENT < $COVERAGE_MIN" | bc -l) )); then
            echo "‚ùå Coverage below threshold"
            exit 1
          else
            echo "‚úÖ Coverage target met"
          fi
        else
          echo "No coverage report found"
        fi
        echo "::endgroup::"
        
    - name: üìÑ Upload backend test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results-${{ github.run_number }}
        path: |
          coverage.xml
          htmlcov/
          .pytest_cache/
        retention-days: 30

  # =====================================================
  # üß™ STAGE 3: FRONTEND TESTING - Next.js Application
  # =====================================================
  test-frontend:
    name: üß™ Test Frontend (Next.js)
    runs-on: ubuntu-latest
    needs: quality-gate
    if: needs.quality-gate.outputs.should-deploy == 'true'
    timeout-minutes: 15
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json
        
    - name: üì¶ Install frontend dependencies
      run: |
        cd ${{ env.FRONTEND_PATH }}
        npm ci --legacy-peer-deps
        
    - name: üîç Frontend linting
      run: |
        echo "::group::Frontend linting"
        cd ${{ env.FRONTEND_PATH }}
        npm run lint
        echo "::endgroup::"
        
    - name: üß™ Frontend type checking
      run: |
        echo "::group::Frontend type checking"
        cd ${{ env.FRONTEND_PATH }}
        npm run typecheck
        echo "::endgroup::"
        
    - name: üìÑ Upload frontend test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results-${{ github.run_number }}
        path: ${{ env.FRONTEND_PATH }}/.next/
        retention-days: 30

  # =====================================================
  # üåê STAGE 4: E2E TESTING - Playwright
  # =====================================================
  test-e2e:
    name: üåê Test E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: needs.test-backend.result == 'success' && needs.test-frontend.result == 'success'
    timeout-minutes: 30
    
    env:
      TEST_MODE: 1
      FLASK_ENV: testing
      FLASK_PORT: 5000
      FLASK_HOST: 127.0.0.1
      NEXT_PUBLIC_API_URL: http://localhost:5000
      AI_PROVIDER: local
      DISABLE_AWS_SERVICES: true
      DISABLE_ELASTICSEARCH: true
      USE_LOCAL_STORAGE: true
      DATABASE_URL: "sqlite:///:memory:"
      OPENAI_API_KEY: test-key
      GEMINI_API_KEY: test-key
      REDIS_PASSWORD: test-password
      SECRET_KEY: test-secret-key-for-testing-only-32-chars-minimum
      JWT_SECRET_KEY: test-jwt-secret-key-for-testing-only-32-chars-minimum
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: üì¶ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
      
    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json
        
    - name: üì¶ Install frontend dependencies
      run: |
        cd ${{ env.FRONTEND_PATH }}
        npm ci --legacy-peer-deps
        
    - name: üé≠ Install Playwright
      run: |
        cd ${{ env.FRONTEND_PATH }}
        npx playwright install --with-deps
        
    - name: üåê Run E2E tests
      run: |
        echo "::group::E2E tests with Playwright"
        cd ${{ env.FRONTEND_PATH }}
        npx playwright test --reporter=line
        echo "::endgroup::"
        
    - name: üìÑ Upload E2E test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results-${{ github.run_number }}
        path: |
          ${{ env.FRONTEND_PATH }}/test-results/
          ${{ env.FRONTEND_PATH }}/playwright-report/
        retention-days: 30

  # =====================================================
  # üèóÔ∏è STAGE 5: BUILD - Both Frontend and Backend
  # =====================================================
  build-fullstack:
    name: üèóÔ∏è Build Full-Stack
    runs-on: ubuntu-latest
    needs: [quality-gate, test-backend, test-frontend, test-e2e]
    if: needs.quality-gate.outputs.should-deploy == 'true' && needs.test-backend.result == 'success' && needs.test-frontend.result == 'success' && needs.test-e2e.result == 'success'
    timeout-minutes: 20
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json
        
    - name: üì¶ Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: üì¶ Install frontend dependencies
      run: |
        cd ${{ env.FRONTEND_PATH }}
        npm ci --legacy-peer-deps
        
    - name: üèóÔ∏è Build frontend
      run: |
        echo "::group::Building Next.js frontend"
        cd ${{ env.FRONTEND_PATH }}
        npm run build
        echo "::endgroup::"
        
    - name: ‚úÖ Verify backend import
      run: |
        echo "::group::Verifying Flask backend import"
        python -c "from app.main import app; print('‚úÖ Flask app imported successfully')"
        echo "::endgroup::"
        
    - name: üì¶ Package frontend build
      run: |
        echo "::group::Packaging frontend build"
        cd ${{ env.FRONTEND_PATH }}
        tar -czf frontend-build.tar.gz .next/ public/ package.json
        echo "::endgroup::"
        
    - name: üì¶ Package backend code
      run: |
        echo "::group::Packaging backend code"
        tar -czf backend-code.tar.gz app/ ml_models/ requirements.txt pyproject.toml
        echo "::endgroup::"
        
    - name: üì§ Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ github.run_number }}
        path: ${{ env.FRONTEND_PATH }}/frontend-build.tar.gz
        retention-days: 30
        
    - name: üì§ Upload backend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-code-${{ github.run_number }}
        path: backend-code.tar.gz
        retention-days: 30

  # =====================================================
  # üèóÔ∏è STAGE 5: DOCKER BUILD - Container Images
  # =====================================================
  build-images:
    name: üèóÔ∏è Build Docker Images
    runs-on: ubuntu-latest
    needs: [quality-gate, build-fullstack]
    if: needs.quality-gate.outputs.should-deploy == 'true'
    timeout-minutes: 25
    
    strategy:
      matrix:
        target: [development, production]
        
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üîß Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: üîë Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üè∑Ô∏è Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-${{ matrix.target }}
          type=ref,event=pr,suffix=-${{ matrix.target }}
          type=semver,pattern={{version}},suffix=-${{ matrix.target }}
          type=sha,suffix=-${{ matrix.target }}
          
    - name: üèóÔ∏è Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.target == 'production' && './Dockerfile.production' || './Dockerfile' }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: üîç Scan image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.target }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.target }}.sarif'
      continue-on-error: true
        
    - name: üì§ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results-${{ matrix.target }}.sarif') != ''
      with:
        sarif_file: 'trivy-results-${{ matrix.target }}.sarif'

  # =====================================================
  # üß™ STAGE 6: INFRASTRUCTURE VALIDATION
  # =====================================================
  validate-infrastructure:
    name: üß™ Validate Infrastructure
    runs-on: ubuntu-latest
    needs: quality-gate
    if: needs.quality-gate.outputs.should-deploy == 'true'
    timeout-minutes: 10
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üîß Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest
        
    - name: üîç Terraform format check
      run: |
        cd terraform
        terraform fmt -check -recursive || echo "Terraform formatting issues found, but continuing..."
      continue-on-error: true
        
    - name: ‚úÖ Terraform validate
      run: |
        cd terraform
        terraform init -backend=false || echo "Terraform init failed, continuing..."
        terraform validate || echo "Terraform validation failed, continuing..."
      continue-on-error: true
        
    - name: üìã Terraform plan (dry-run)
      run: |
        cd terraform
        # Dry run without actual backend
        terraform plan -input=false -out=tfplan || echo "Plan requires AWS credentials"
      continue-on-error: true

  # =====================================================
  # üöÄ STAGE 7: DEPLOYMENT (Conditional)
  # =====================================================
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gate, test-backend, test-frontend, build-fullstack, build-images, validate-infrastructure]
    if: |
      needs.quality-gate.outputs.should-deploy == 'true' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    # environment: staging  # Uncomment when environment is configured
    timeout-minutes: 15
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üöÄ Deploy to staging
      run: |
        echo "::group::Staging deployment"
        echo "Would deploy version: ${{ needs.quality-gate.outputs.version }}"
        echo "Frontend: Next.js build completed"
        echo "Backend: Flask app verified"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-production"
        echo "::endgroup::"
        # Add actual deployment logic here
        
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-gate, test-backend, test-frontend, build-fullstack, build-images, validate-infrastructure, deploy-staging]
    if: |
      needs.quality-gate.outputs.should-deploy == 'true' && 
      github.ref_type == 'tag' && 
      startsWith(github.ref_name, 'v')
    # environment: production  # Uncomment when environment is configured
    timeout-minutes: 20
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üöÄ Deploy to production
      run: |
        echo "::group::Production deployment"
        echo "Deploying tag: ${{ github.ref_name }}"
        echo "Frontend: Next.js production build"
        echo "Backend: Flask production ready"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.quality-gate.outputs.version }}-production"
        echo "::endgroup::"
        # Add actual deployment logic here

  # =====================================================
  # üìä STAGE 8: NOTIFICATION & CLEANUP
  # =====================================================
  notify:
    name: üìä Notify Results
    runs-on: ubuntu-latest
    needs: [quality-gate, test-backend, test-frontend, build-fullstack, build-images]
    if: always()
    
    steps:
    - name: üìä Report status
      run: |
        echo "::group::Pipeline Summary"
        echo "Quality Gate: ${{ needs.quality-gate.result }}"
        echo "Backend Tests: ${{ needs.test-backend.result }}"
        echo "Frontend Tests: ${{ needs.test-frontend.result }}"
        echo "Full-Stack Build: ${{ needs.build-fullstack.result }}"
        echo "Docker Build: ${{ needs.build-images.result }}"
        echo "Should Deploy: ${{ needs.quality-gate.outputs.should-deploy }}"
        echo "::endgroup::"
