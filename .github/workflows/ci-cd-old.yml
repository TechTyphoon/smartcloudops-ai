name: Smart CloudOps AI - Bulletproof CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/smartcloudops
  PYTHON_VERSION: "3.11"  # Single stable version for consistency
  
jobs:
  # =====================================================
  # ğŸ” STAGE 1: CODE QUALITY & SECURITY (Fast feedback)
  # =====================================================
  quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # Shallow clone for speed
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: |
          requirements-production.txt
          requirements-dev.txt
        
    - name: âš¡ Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements-*.txt') }}
        restore-keys: |
          pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
          pip-${{ runner.os }}-
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-production.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ¨ Check code formatting (Black)
      run: |
        echo "::group::Black formatting check"
        black --check --diff --color .
        echo "::endgroup::"
      continue-on-error: false  # Block on formatting issues
        
    - name: ğŸ“ Check import sorting (isort)
      run: |
        echo "::group::Import sorting check"
        isort --check-only --diff --color .
        echo "::endgroup::"
      continue-on-error: false
        
    - name: ğŸ” Lint with Flake8
      run: |
        echo "::group::Flake8 linting"
        # Critical errors that must fail the build
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        
        # Style issues - report but don't fail build
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics \
               --format='::warning file=%(path)s,line=%(row)d,col=%(col)d::%(code)s %(text)s'
        echo "::endgroup::"
        
    - name: ğŸ”’ Security scan (Bandit)
      run: |
        echo "::group::Security scanning"
        bandit -r . -f json -o bandit_report.json || true
        # Show critical security issues as errors
        bandit -r . -ll --format=custom --msg-template='{abspath}:{line}: {severity}: {msg} ({test_id})' || true
        echo "::endgroup::"
      continue-on-error: true  # Don't fail on security warnings
        
    - name: ğŸ›¡ï¸ Dependency vulnerability scan
      run: |
        echo "::group::Dependency vulnerability scan"
        safety check --json --output safety_report.json || true
        safety check || true
        echo "::endgroup::"
      continue-on-error: true
        
    - name: ğŸ“„ Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit_report.json
          safety_report.json
        retention-days: 30

  # ===================================
  # ğŸ§ª STAGE 2: COMPREHENSIVE TESTING
  # ===================================
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    needs: quality
    timeout-minutes: 20
    strategy:
      fail-fast: false  # Don't cancel other jobs on first failure
      matrix:
        os: [ubuntu-latest]  # Focus on Linux for consistency, add others if needed
        python-version: ["3.11", "3.12"]  # Test current and next Python version
        
    # Test services (mocked/lightweight for speed)
    services:
      postgres:
        image: postgres:15-alpine  # Stable, lightweight version
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: smartcloudops_test
          POSTGRES_USER: test_user
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          requirements-production.txt
          requirements-dev.txt
        
    - name: âš¡ Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements-*.txt') }}
        restore-keys: |
          pip-${{ matrix.os }}-${{ matrix.python-version }}-
          pip-${{ matrix.os }}-
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-production.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ”§ Setup test environment
      run: |
        # Create necessary directories
        mkdir -p logs data/cache temp
        
        # Mock ML model files (prevent download in CI)
        echo '{"mock": "model"}' > data/ml_model.json
        
        # Set test environment variables
        echo "TESTING=true" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/smartcloudops_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "ML_MODELS_PATH=data/" >> $GITHUB_ENV
        
        # Mock external API tokens (prevent real API calls)
        echo "OPENAI_API_KEY=test_key_mock" >> $GITHUB_ENV
        echo "GOOGLE_API_KEY=test_key_mock" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID=test_key_mock" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=test_key_mock" >> $GITHUB_ENV
        
    - name: ğŸƒ Run unit tests
      run: |
        echo "::group::Unit Tests"
        pytest tests/ -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --junitxml=test-results.xml \
          --tb=short \
          --maxfail=5
        echo "::endgroup::"
      env:
        PYTHONPATH: ${{ github.workspace }}
        
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          test-results.xml
          htmlcov/
          coverage.xml
        retention-days: 30
        
    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == env.PYTHON_VERSION && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.python-version }}
        fail_ci_if_error: false  # Don't fail on codecov issues

  # =====================================
  # ğŸ³ STAGE 3: BUILD & CONTAINER SECURITY
  # =====================================
  build:
    name: ğŸ³ Build & Security Scan
    runs-on: ubuntu-latest
    needs: [quality, test]
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
      security-events: write
      
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          
    - name: ğŸ”¨ Build Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.production
        platforms: linux/amd64  # Single platform for speed, add arm64 for production
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ” Container security scan
      uses: aquasecurity/trivy-action@master
      if: github.event_name != 'pull_request'
      with:
        image-ref: ${{ steps.meta.outputs.tags }}
        format: 'sarif'
        output: 'container-trivy-results.sarif'
        severity: 'CRITICAL,HIGH'  # Focus on serious vulnerabilities
        exit-code: '0'  # Don't fail build on vulnerabilities
        
    - name: ï¿½ Upload container scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.event_name != 'pull_request'
      with:
        sarif_file: 'container-trivy-results.sarif'

  # ===================================
  # ğŸš€ STAGE 4: DEPLOYMENT (CONDITIONAL)
  # ===================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.smartcloudops.local
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "Image: ${{ needs.build.outputs.image-tag }}"
        echo "âœ… Staging deployment completed successfully"

  deploy-production:
    name: ğŸ¯ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://smartcloudops.com
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¯ Deploy to production
      run: |
        echo "ğŸ¯ Deploying to production environment..."
        echo "Image: ${{ needs.build.outputs.image-tag }}"
        echo "âœ… Production deployment completed successfully"

  # ===================================
  # ğŸ“Š STAGE 5: REPORTING & NOTIFICATIONS
  # ===================================
  report:
    name: ğŸ“Š Pipeline Report
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()
    
    steps:
    - name: ğŸ“Š Generate pipeline report
      run: |
        echo "## ğŸ¯ Smart CloudOps AI - CI/CD Pipeline Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“‹ Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Quality Checks**: ${{ needs.quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Suite**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY  
        echo "- **Build & Security**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ”§ Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Python Version**: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "### âœ… All checks passed! Ready for deployment ğŸš€" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Some checks failed. Please review the errors above." >> $GITHUB_STEP_SUMMARY
        fi
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    permissions:
      contents: read
      packages: write
      
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          
    - name: ğŸ”¨ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.production
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
          VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ” Run container security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.meta.outputs.tags }}
        format: 'sarif'
        output: 'container-trivy-results.sarif'
        
    - name: ğŸ“¤ Upload container scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'container-trivy-results.sarif'

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.smartcloudops.local
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # kubectl apply -f k8s/staging/
        echo "Staging deployment completed"

  deploy-production:
    name: ğŸ¯ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://smartcloudops.com
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: ğŸ¯ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # kubectl apply -f k8s/production/
        echo "Production deployment completed"
        
    - name: ğŸ“± Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: |
          Smart CloudOps AI v${{ github.ref_name }} has been deployed to production!
          Status: ${{ job.status }}
          Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  performance-test:
    name: ğŸ“ˆ Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install k6
      run: |
        sudo apt-get update
        sudo apt-get install -y ca-certificates
        sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 5D18CE70C3AE64B3
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
        
    - name: ğŸƒâ€â™‚ï¸ Run performance tests
      run: |
        cat > performance-test.js << 'EOF'
        import http from 'k6/http';
        import { check, sleep } from 'k6';
        
        export let options = {
          vus: 10,
          duration: '30s',
          thresholds: {
            http_req_duration: ['p(95)<500'],
            http_req_failed: ['rate<0.1'],
          },
        };
        
        export default function () {
          let response = http.get('https://staging.smartcloudops.local/health');
          check(response, {
            'status is 200': (r) => r.status === 200,
            'response time < 500ms': (r) => r.timings.duration < 500,
          });
          sleep(1);
        }
        EOF
        
        k6 run performance-test.js

  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“ Generate release notes
      id: release_notes
      run: |
        # Generate release notes from commits since last tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: ğŸ‰ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Smart CloudOps AI ${{ github.ref_name }}
        body: |
          ## ğŸš€ Smart CloudOps AI ${{ github.ref_name }}
          
          ### ğŸ“ What's Changed
          ${{ steps.release_notes.outputs.CHANGELOG }}
          
          ### ğŸ³ Docker Image
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ```
          
          ### ğŸ“Š Deployment Information
          - Build Date: ${{ github.event.head_commit.timestamp }}
          - Commit SHA: ${{ github.sha }}
          - Docker Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          
        draft: false
        prerelease: false
