# Branch Protection Rules for SmartCloudOps AI
# Phase 3: CI/CD & Release Engineering

# Main branch protection
main:
  required_status_checks:
    strict: true
    contexts:
      - "ğŸ” Enhanced Quality Gate"
      - "ğŸ§ª Enhanced Backend Testing"
      - "ğŸ§ª Enhanced Frontend Testing"
      - "ğŸ—ï¸ Enhanced Build with SBOM"
      - "ğŸ§ª Enhanced Infrastructure Validation"
  
  enforce_admins: true
  required_pull_request_reviews:
    required_approving_review_count: 2
    dismiss_stale_reviews: true
    require_code_owner_reviews: true
    require_last_push_approval: true
  
  restrictions:
    users: []
    teams: []
  
  required_linear_history: true
  allow_force_pushes: false
  allow_deletions: false
  
  # Require signed commits
  required_signatures: true
  
  # Require up-to-date branches
  require_branches_up_to_date: true

